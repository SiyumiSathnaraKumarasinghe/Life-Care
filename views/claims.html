<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Page - Life Care Insurance</title>
    <link rel="stylesheet" href="/public/css/claims.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="content">
        <h1 class="form-title">File Your Claim</h1>
        <section class="claims-section">
            <img src="/public/images/claim.jpg" alt="Claims" class="claims-image">
            <div class="form-container">
                <form id="claims-form" class="claims-form" method="POST">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="text" name="nic" placeholder="NIC Number" required>
                    <input type="tel" name="telephone" placeholder="Telephone Number" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="number" name="age" placeholder="Age" required>
                    <select name="package" required>
                        <option value="" disabled selected>Package Type</option>
                        <option value="Basic Package">Whole Life Insurance</option>
                        <option value="Standard Package">Retirement Plan</option>
                        <option value="Premium Package">Medical Plan</option>
                        <option value="Gold Package">Group Plan Insurance</option>
                    </select>
                    <textarea name="non_communicable_diseases" placeholder="Non-communicable diseases (if any)" required></textarea>
                    <textarea name="additional_info" placeholder="Additional Information" required></textarea>
                    <button type="submit">Submit Claim</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="/public/js/claims.js"></script>
</body>
</html>
